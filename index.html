<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft Card</title>
</head>
<body>

    <div class="container">

        <div class="img-div">
            <img src="./images/image-equilibrium.jpg" alt="" width="222px" height="200px" >
        </div>

        <div class="heading">
            <h4>Equilibrium #3429</h4>
        </div>

        <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="diamond-div">
            <div id="dia-img">
                <img src="./images/icon-ethereum.png" alt="" height="13px">
            </div>
            <div>
                <p id="amount">0.041ETH</p>
            </div>
            
            <div class="timer-div">
                <div id="clock-img">
                    <img src="./images/icon-clock.png" width="15px" height="15px" >
                </div>

                <div>
                    <p id="timing">3 days left</p>
                </div>
            </div>
        </div>

        <div class="line"> </div>

        
        <div class="img-credit">
            <div id="img-creator">
                <img id="img-border" src="./images/image-avatar.png" alt="" width="25px">
            </div>

            <div >
                <p id="credits">Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </div>
    
</body>
</html>
